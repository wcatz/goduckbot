apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.fullname }}
  labels:
    app.kubernetes.io/name: {{ .Values.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: {{ .Values.name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- if .Values.config.telegram.enabled }}
            - name: TELEGRAM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.fullname }}-secrets
                  key: TELEGRAM_TOKEN
            {{- end }}
            {{- if .Values.config.twitter.enabled }}
            - name: TWITTER_BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.fullname }}-secrets
                  key: TWITTER_BEARER_TOKEN
            - name: TWITTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.fullname }}-secrets
                  key: TWITTER_API_KEY
            - name: TWITTER_API_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.fullname }}-secrets
                  key: TWITTER_API_KEY_SECRET
            - name: TWITTER_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.fullname }}-secrets
                  key: TWITTER_ACCESS_TOKEN
            - name: TWITTER_ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.fullname }}-secrets
                  key: TWITTER_ACCESS_TOKEN_SECRET
            - name: TWITTER_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.fullname }}-secrets
                  key: TWITTER_CLIENT_ID
            - name: TWITTER_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.fullname }}-secrets
                  key: TWITTER_CLIENT_SECRET
            {{- end }}
            {{- if and .Values.config.leaderlog.enabled (eq .Values.config.database.driver "postgres") }}
            - name: GODUCKBOT_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.fullname }}-secrets
                  key: GODUCKBOT_DB_PASSWORD
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config-volume
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
            {{- if or .Values.vrfKey.enabled .Values.config.leaderlog.enabled }}
            - name: vrf-key
              mountPath: {{ .Values.vrfKey.mountPath }}
              readOnly: true
            {{- end }}
            {{- if and .Values.persistence.enabled (eq .Values.config.database.driver "sqlite") }}
            - name: data
              mountPath: /data
            {{- end }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ .Values.fullname }}-config
            items:
              - key: config.yaml
                path: config.yaml
        {{- if or .Values.vrfKey.enabled .Values.config.leaderlog.enabled }}
        - name: vrf-key
          secret:
            secretName: {{ if .Values.vrfKey.content }}{{ .Values.fullname }}-vrf-key{{ else }}{{ required "vrfKey.secretName or vrfKey.content is required when leaderlog or vrfKey is enabled" .Values.vrfKey.secretName }}{{ end }}
        {{- end }}
        {{- if and .Values.persistence.enabled (eq .Values.config.database.driver "sqlite") }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.fullname }}-data
        {{- end }}
      restartPolicy: Always
