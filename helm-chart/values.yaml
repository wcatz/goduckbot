replicaCount: 1

fullname: goduckbot
name: goduckbot

image:
  repository: wcatz/goduckbot
  pullPolicy: IfNotPresent
  tag: "latest"

resources: {}

config:
  # Mode: "lite" (default) or "full"
  mode: "lite"

  poolId: ""
  ticker: ""
  poolName: ""
  nodeAddress:
    host1: ""
    # optional
    host2: ""
  networkMagic: 764824073

  telegram:
    enabled: true
    token: ""
    channel: ""

  twitter:
    enabled: false
    bearer_token: ""
    api_key: ""
    api_key_secret: ""
    access_token: ""
    access_token_secret: ""
    client_id: ""
    client_secret: ""

  duck:
    media: "both"
    customUrl: ""

  leaderlog:
    enabled: false
    # vrfKeyValue: inline CBOR hex (skips file mount, auto-enables leaderlog)
    vrfKeyValue: ""
    # vrfKeyPath: mount vrf.skey file (legacy, requires vrfKey volume)
    vrfKeyPath: "/keys/vrf.skey"
    timezone: ""
    # Time format: "12h" or "24h"
    timeFormat: "12h"
    # NtC query timeout for stake snapshot queries (Go duration, e.g. "10m", "30m")
    ntcQueryTimeout: "10m"

  database:
    driver: "sqlite"
    path: "/data/goduckbot.db"
    # PostgreSQL settings (driver: postgres)
    host: ""
    port: 5432
    name: "goduckbot"
    user: "goduckbot"
    password: ""

vrfKey:
  enabled: false
  secretName: ""
  content: ""
  mountPath: "/keys"

persistence:
  enabled: false
  size: "5Gi"
  storageClass: ""
  accessModes:
    - ReadWriteOnce
