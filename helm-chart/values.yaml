replicaCount: 1

fullname: goduckbot
name: goduckbot

image:
  repository: wcatz/goduckbot
  pullPolicy: IfNotPresent
  tag: "latest"

resources: {}

config:
  # Mode: "lite" (default) or "full"
  mode: "lite"

  poolId: ""
  ticker: ""
  poolName: ""
  nodeAddress:
    host1: ""
    # optional
    host2: ""
  networkMagic: 764824073

  telegram:
    enabled: true
    token: ""
    channel: ""

  twitter:
    enabled: false
    bearer_token: ""
    api_key: ""
    api_key_secret: ""
    access_token: ""
    access_token_secret: ""
    client_id: ""
    client_secret: ""

  leaderlog:
    enabled: false
    vrfKeyPath: "/keys/vrf.skey"
    timezone: ""

  database:
    driver: "sqlite"
    path: "/data/goduckbot.db"
    # PostgreSQL settings (driver: postgres)
    host: ""
    port: 5432
    name: "goduckbot"
    user: "goduckbot"
    password: ""

vrfKey:
  enabled: false
  secretName: ""
  content: ""
  mountPath: "/keys"

persistence:
  enabled: false
  size: "5Gi"
  storageClass: ""
  accessModes:
    - ReadWriteOnce
